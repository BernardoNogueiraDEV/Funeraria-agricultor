        .input-field input {

        .confirm-button {
            padding: 16px 35px;

            border: none;
            border-radius: 8px;
            cursor: pointer;

    </style>
    <script>

        function submitAddress() {
            const nome = document.getElementById('nome-cliente').value;
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const estado = document.getElementById('estado').value;
            const cep = document.getElementById('cep').value;

            // Atualiza o conteúdo do endereço de entrega
            const deliveryAddress = document.getElementById('delivery-address');
            deliveryAddress.innerHTML = `
                <p>Nome: ${nome}</p>
                <p>Rua: ${rua}, ${numero}</p>
                <p>Bairro: ${bairro}</p>
                <p>Cidade: ${cidade} - ${estado}</p>
                <p>CEP: ${cep}</p>
            `;

            // Opcional: Limpa o formulário após a confirmação
            document.getElementById('delivery-form').reset();
        }

        function validateCard() {
            const cardNumber = document.getElementById('card-number');
            const cardBrand = document.getElementById('card-brand');
            const visaRegex = /^4[0-9]{12}(?:[0-9]{3})?$/;
            const masterRegex = /^5[1-5][0-9]{14}$/;
            const eloRegex = /^(636368|438935|504175|451416|509048|509067|509049|509069|509050|509074|509068|509045|509051|509046|509066|509047|509042|509052|509043|509064|36297[8-9]|36299[0-9])/;

            // Format card number with spaces
            cardNumber.value = cardNumber.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();

            // Check card brand
            const cleanedNumber = cardNumber.value.replace(/\s/g, '');
            if (visaRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="visa.png" alt="Visa">';
            } else if (masterRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="mastercard.png" alt="Mastercard">';
            } else if (eloRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="elo.png" alt="Elo">';
            } else {
                cardBrand.innerHTML = 'Cartão inválido';
            }
        }

        function formatValidity() {
            const validity = document.getElementById('card-validity');
            validity.value = validity.value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d{1,2})/, '$1/$2')
                .substring(0, 5);
        }

        function validateCVV() {
            const cvv = document.getElementById('card-cvv');
            cvv.value = cvv.value.replace(/\D/g, '').substring(0, 3);
        }


        document.addEventListener('DOMContentLoaded', function() {
            // Captura os parâmetros da URL
            const params = new URLSearchParams(window.location.search);
            const nome = params.get('nome');
            const preco = params.get('valor');
            const total = params.get('total');

            // Atualiza os elementos na página com os valores recuperados
            document.getElementById('item_nome_display').innerText = nome;
            document.getElementById('item_preco_display').innerText = preco;
            document.getElementById('total_display').innerText = total;

            // Função para atualizar o resumo com o método de pagamento selecionado
            function updateSummary() {
                const selectedMethod = document.querySelector('input[name="payment"]:checked');
                const method = selectedMethod ? selectedMethod.value : 'Nenhum método selecionado';
                const summary = document.querySelector('.summary-card');

                if (summary) {
                    summary.innerHTML = `
                        <h3>Resumo do Pedido</h3>
                        <p>Itens: ${nome}</p>
                        <p>Frete: R$ 0,00</p>
                        <p>Método: ${method}</p>
                        <p class="summary-total">Total: R$ ${total}</p>
                    `;
                } else {
                    console.error("Elemento '.summary-card' não encontrado no DOM.");
                }
            }

            // Adiciona o evento para capturar a seleção do método de pagamento
            const paymentOptions = document.querySelectorAll('input[name="payment"]');
            paymentOptions.forEach(option => {
                option.addEventListener('change', updateSummary);
            });

            // Chama a função para atualizar o resumo assim que a página carregar
            updateSummary();

            // Adiciona o valor 'total' como o 'name' de um campo oculto em um formulário
            const form = document.querySelector('form'); // Selecione o formulário onde você quer adicionar o campo
            if (form) {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'total'; // Nome fixo para o campo, por exemplo, 'total'
                hiddenInput.value = total; // Atribuindo o valor de 'total' ao campo
                form.appendChild(hiddenInput); // Adiciona o campo oculto no formulário
            }

        });

        function validateDebitCard() {
            const cardNumber = document.getElementById('debit-card-number');
            const cardBrand = document.getElementById('debit-card-brand');
            const visaRegex = /^4[0-9]{12}(?:[0-9]{3})?$/; // Visa
            const masterRegex = /^5[1-5][0-9]{14}$/; // Mastercard
            const eloRegex = /^(636368|438935|504175|451416|509048|509067|509049|509069|509050|509074|509068|509045|509051|509046|509066|509047|509042|509052|509043|509064|36297[8-9]|36299[0-9])/; // Elo

            // Formata o número do cartão com espaços
            cardNumber.value = cardNumber.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();

            // Verifica a bandeira do cartão
            const cleanedNumber = cardNumber.value.replace(/\s/g, '');
            if (visaRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="visa.png" alt="Visa">';
            } else if (masterRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="mastercard.png" alt="Mastercard">';
            } else if (eloRegex.test(cleanedNumber)) {
                cardBrand.innerHTML = '<img src="elo.png" alt="Elo">';
            } else {
                cardBrand.innerHTML = 'Cartão inválido';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const paymentOptions = document.querySelectorAll('input[name="payment"]');
            const creditFields = document.querySelectorAll('#card-number, #card-validity, #card-cvv');
            const debitFields = document.querySelectorAll('#debit-card-number, #debit-card-validity, #debit-card-cvv');

            paymentOptions.forEach(option => {
                option.addEventListener('change', () => toggleCardFields());
            });

            function toggleCardFields() {
                const selectedPayment = document.querySelector('input[name="payment"]:checked').value;

                if (selectedPayment === 'cartao') {
                    creditFields.forEach(field => field.required = true);
                    debitFields.forEach(field => field.required = false);
                } else if (selectedPayment === 'debito') {
                    creditFields.forEach(field => field.required = false);
                    debitFields.forEach(field => field.required = true);
                } else {
                    creditFields.forEach(field => field.required = false);
                    debitFields.forEach(field => field.required = false);
                }
            }

            // Inicializa os campos corretamente no carregamento da página
            toggleCardFields();
        });

    </script>
</head>
<body>
    <div class="container">
        <div class="main-content">

            <form id="purchase-form" method="POST" action="./php/enviar.php">
                
                    <div class="section">
                        <div class="section-title">Endereço de Entrega</div>
                        <div class="input-field">
                            <input type="text" id="nome-cliente" name="nome_cliente" placeholder="Nome" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="rua" name="rua" placeholder="Rua" required>
                            <input type="text" id="numero" name="numero" placeholder="Número" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                            <input type="text" id="estado" name="estado" placeholder="Estado" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cep" name="cep" placeholder="CEP" required>
                        </div>
                    </div>
                
                    <div class="section">
                        <div class="section-title">Método de Pagamento</div>
                        <div class="payment-option">
                            <input type="radio" id="cartao" name="payment" value="cartao_credito" required>
                            <label for="cartao">Cartão de Crédito</label>
                            <div class="input-field">
                                <input type="text" id="card-number" name="card_number" placeholder="Número do cartão" maxlength="19" oninput="validateCard()">
                                <input type="text" id="card-validity" name="card_validity" placeholder="Validade (MM/AA)" maxlength="5" oninput="formatValidity()">
                                <input type="text" id="card-cvv" name="card_cvv" placeholder="CVV" maxlength="3" oninput="validateCVV()">
                            </div>
                            <div class="card-brand" id="card-brand"></div>
                        </div>
                
                        <div class="payment-option">
                            <input type="radio" id="debito" name="payment" value="cartao_debito" required>
                            <label for="debito">Cartão de Débito</label>
                            <div class="input-field">
                                <input type="text" id="debit-card-number" name="debit_card_number" placeholder="Número do cartão" maxlength="19" oninput="validateDebitCard()">
                                <input type="text" id="debit-card-validity" name="debit_card_validity" placeholder="Validade (MM/AA)" maxlength="5" oninput="formatValidity()">
                                <input type="text" id="debit-card-cvv" name="debit_card_cvv" placeholder="CVV" maxlength="3" oninput="validateCVV()">
                            </div>
                            <div class="card-brand" id="debit-card-brand"></div>
                        </div>
                
                        <div class="payment-option">
                            <input type="radio" id="pix" name="payment" value="pix" required>
                            <label for="pix">Pix</label>
                            <p>O código Pix será gerado após a confirmação do pedido.</p>
                        </div>
                
                        <div class="payment-option">
                            <input type="radio" id="boleto" name="payment" value="boleto" required>
                            <label for="boleto">Boleto</label>
                            <p>O boleto será gerado após a confirmação do pedido.</p>
                        </div>
                
                        <div class="button-container">
                            <button type="submit" class="confirm-button">Confirmar Compra</button>
                        </div>
                    </div>
                
                
                <div class="summary-card">
                    <h3>Resumo do Pedido</h3>
                    <p>Itens: <span id="item_nome_display"></span></p>
                    <p>Preço: <span id="item_preco_display"></span></p>
                    <p>Frete: R$ 0,00</p>
                    <p>Método: <span id="payment_method_display"></span></p>
                    <p class="summary-total">Total: R$ <span id="total_display"></span></p>
                </div>
            
                
            </form>
            


        </div>
    </div>
</body>
